<style>
  * { box-sizing: border-box; }
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(180deg, #ffe6f0, #fff);
    font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", sans-serif;
  }

  .machine {
    width: 320px;
    background: #ffb6d5;
    border-radius: 28px;
    padding: 16px;
    box-shadow: 0 20px 40px rgba(255, 182, 213, 0.6);
    text-align: center;
    animation: idle 3s ease-in-out infinite;
  }

  @keyframes idle {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-3px); }
  }

  .title {
    background: #fff;
    border-radius: 16px;
    padding: 10px;
    font-weight: 600;
    color: #ff6fa8;
    margin-bottom: 12px;
  }

  .window {
    width: 220px;
    height: 220px;
    margin: 0 auto;
    background: #fff;
    border-radius: 50%;
    position: relative;
    overflow: hidden;
    border: 6px solid #ffd1e3;
  }

  .egg {
    position: absolute;
    width: 42px;
    height: 42px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    animation: float 4s linear infinite;
  }

  @keyframes float {
    0% { transform: translateY(240px) rotate(0deg); }
    100% { transform: translateY(-60px) rotate(360deg); }
  }

  .pull-btn {
    margin-top: 16px;
    width: 90px;
    height: 90px;
    border-radius: 50%;
    background: #5ac8fa;
    color: #fff;
    font-size: 20px;
    font-weight: bold;
    border: none;
    box-shadow: 0 6px 0 #2fa4d9;
    cursor: pointer;
  }

  .pull-btn:active {
    transform: translateY(4px);
    box-shadow: 0 2px 0 #2fa4d9;
  }

  .exit {
    width: 80px;
    height: 24px;
    background: #222;
    border-radius: 0 0 12px 12px;
    margin: 10px auto 0;
  }

  .shake {
    animation: shake 0.4s;
  }

  @keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-4px); }
    50% { transform: translateX(4px); }
    75% { transform: translateX(-4px); }
    100% { transform: translateX(0); }
  }

  .card {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.4);
    display: none;
    align-items: center;
    justify-content: center;
  }

  .card-inner {
    width: 280px;
    background: #fff;
    border-radius: 20px;
    padding: 20px;
    text-align: center;
    animation: pop 0.3s ease-out;
  }

  @keyframes pop {
    from { transform: scale(0.7); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  .card-icon {
    font-size: 40px;
  }

  .card-title {
    margin-top: 8px;
    font-weight: 600;
  }

  .card-desc {
    margin-top: 6px;
    font-size: 14px;
    opacity: 0.8;
  }
</style>
